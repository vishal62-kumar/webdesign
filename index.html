    <link rel="stylesheet" href="style.css">

<body>
    <!-- header section -->
    <header>

         <div class="logo">
            <div class="left">
                <h1>BookMyShow</h1>
            </div>

                <button>Movies</button>
                <button>Events</button>
                <button>Sports</button>

    </header>
